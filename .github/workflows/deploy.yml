name: Déploiement Railway (action officielle)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Déployer sur Railway
        uses: railwayapp/action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
